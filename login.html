<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINKANDO FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,600&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <!-- LINKANDO CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./css/Estiloslogin.css">

    <title>Login</title>
</head>
<body>
    <div id="containerFundo">
        <div class="margem1"></div>
    <header>
        <h1>Fintech</h1>
    </header>
    <div id="container-login" class="col-8 col-sm-8 col-md-8 col-lg-8">
        <h4>Bem-vindo! Insira seu e-mail e senha para acessar sua conta
        </h4>
            <div class="row my-4">
                <form action="">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Insira seu e-mail" autocomplete="off">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Insira sua senha">
                    <a href="#" id="forgot-pass">Esqueci minha senha</a>
                    <input id="btnEntrar" type="submit" value="Entrar">
                </form>
            <div id="container-social">
                <a id="facebookLink" href="https://facebook.com">
                    <i class="bi bi-facebook"></i>
                </a>
                <a id="googleLink" href="https://accounts.google.com">
                    <i class="bi bi-google"></i>
                </a>
            </div>
            <div id="container-cadastro">
                <p>Não é cadastrado?</p>
                <a href="#">Cadastrar-se</a>
            </div>
    </div>

<!-- LINKANDO SCRIPT -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

</body>
</html>
